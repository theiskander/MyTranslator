<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Translator</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">My Translator</h1>
        <form method="POST">
            <div class="row g-3 align-items-start mt-4">
                <!-- Input field -->
                <label for="input" class="form-label"><strong>Enter text to translate:</strong></label>
                <div class="col-11">
                    <textarea id="text" name="text" class="form-control" placeholder="Type something..." rows="3" required></textarea>
                </div>
                
                <!-- Buttons field -->
                <div class="col-1 d-flex flex-column justify-content-start">
                    <button type="button" class="btn btn-primary mb-2">Insert</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col">
                    <label for="source_lang" class="form-label"><strong>From:</strong></label>
                    <select id="source_lang" name="source_lang" class="form-select">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="uk">Ukrainian</option>
                    </select>
                </div>
                <div class="col">
                    <label for="target_lang" class="form-label"><strong>To:</strong></label>
                    <select id="target_lang" name="target_lang" class="form-select">
                        <option value="uk">Ukrainian</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Translate</button>
            </div>
        </form>

        {% if translation %}
        <div class="row g-3 align-items-start mt-4">
            <!-- Translation field -->
            <label for="translation" class="form-label"><strong>Translation</strong></label>
            <div class="col-11">
                <textarea id="translation" class="form-control" rows="3" readonly>{{ translation }}</textarea>
            </div>
            
            <!-- Buttons field -->
            <div class="col-1 d-flex flex-column justify-content-start">
                <button type="button" class="btn btn-primary mb-2">Copy</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>      
        </div>   
        {% endif %}
        
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script> 
</body>
</html>
